<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        /* Estilos básicos para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        /* Estilos para o formulário */
        form {
            max-width: 100%;
            margin: auto;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        input[type="url"],
        input[type="range"],
        input[type="color"],
        select,
        textarea {
            width: 98%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .inline {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div id="container">
    <header>
        <div class="box_header" style="width: 200px; float: left;"><img src="img/logo.jpg"></div>
        <div class="box_header" style="width: 200px; float: right;">
            <p>
                Rua dos Alfeneiros 215<br>
                Tel: (41) 2345678<br>
                <img src="img/redes.jpg">
            </p>
        </div>
        
        <nav>
            <ol>
                <li><a href="index.html">Home</a></li>
                <li><a href="quemsomos.html">Quem Somos</a></li>
                <li><a href="servicoseprecos.html">Serviços e Preços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ol>
        </nav>
    </header>
    <section>
        <h1>Formulário </h1>

        <!-- Início do formulário semântico -->
        <form action="#" method="POST">
            
            <!-- Fieldset para agrupar informações pessoais -->
            <fieldset>
                <legend>Informações Pessoais</legend>
    
                <!-- Campo para o nome do usuário -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
    
                <!-- Campo para o e-mail do usuário -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
    
                <!-- Campo para o telefone do usuário -->
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
    
                <!-- Campo para a senha do usuário -->
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
    
                <!-- Campo para confirmar a senha -->
                <label for="confirma_senha">Confirme a Senha:</label>
                <input type="password" id="confirma_senha" name="confirma_senha" required>
            </fieldset>
    
            <!-- Fieldset para agrupar detalhes adicionais -->
            <fieldset>
                <legend>Detalhes Adicionais</legend>
    
                <!-- Campo para data de nascimento -->
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" >
    
                <!-- Campo para horário preferido -->
                <label for="horario_preferido">Horário Preferido:</label>
                <input type="time" id="horario_preferido" name="horario_preferido">
    
                <!-- Campo para selecionar quantidade -->
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" max="10">
    
                <!-- Campo para selecionar um site favorito -->
                <label for="website">Site Favorito:</label>
                <input type="url" id="website" name="website">
    
                <!-- Campo para selecionar um valor em um intervalo -->
                <label for="range">Nível de Satisfação (1 a 10):</label>
                <input type="range" id="range" name="range" min="1" max="10">
    
                <!-- Campo para selecionar uma cor favorita -->
                <label for="cor">Cor Favorita:</label>
                <input type="color" id="cor" name="cor" value="#000000">
    
                <!-- Campo de texto longo -->
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="8"></textarea>
            </fieldset>
    
            <!-- Fieldset para opções de seleção -->
            <fieldset>
                <legend>Preferências</legend>
    
                <!-- Campo de seleção única (radio) -->
                <div class="inline">
                    <label>
                        <input type="radio" name="contato_preferido" value="email" checked> E-mail
                    </label>
                </div>
                <div class="inline">
                    <label>
                        <input type="radio" name="contato_preferido" value="telefone"> Telefone
                    </label>
                </div>
    
                <!-- Campo de seleção múltipla (checkbox) -->
                <div class="inline">
                    <label>
                        <input type="checkbox" name="notificacoes" value="sms"> Receber SMS
                    </label>
                </div>
                <div class="inline">
                    <label>
                        <input type="checkbox" name="notificacoes" value="email"> Receber E-mail
                    </label>
                </div>
    
                <!-- Campo de seleção de opções -->
                <label for="curso">Curso:</label>
                <select id="curso" name="curso" required>
                    <option value="">Selecione o curso</option>
                    <option value="engenharia">Engenharia</option>
                    <option value="arquitetura">Arquitetura</option>
                    <option value="design">Design</option>
                </select>
            </fieldset>
    
            <!-- Botão de envio do formulário -->
            <button type="submit">Enviar</button>
        </form>
        <!-- Fim do formulário semântico -->
    </section>
    <footer>
        <p>Rua das Acácias, 123 Bairro Jardim Primavera São Paulo - SP, 04567-890 Brasil</p>
    </footer>
    </div>
</body>
</html>
